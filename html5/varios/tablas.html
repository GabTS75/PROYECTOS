<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <h1>Tablas</h1>
    <table border="1">
      <thead><!--encabezado de la tabla-->
        <tr>
          <th>Encabezado 1</th><!--th table header-->
          <th>Encabezado 2</th><!--puede usarse td pero se usa th para que sepa que es encabezado-->
          <th>Encabezado 3</th>
          <th>Encabezado 4</th>
        </tr>
      </thead>
      <tbody><!--cuerpo de la tabla-->
        <tr><!--table row (fila)-->
          <td>Dato 1</td><!--td table data-->
          <td>Dato 2</td>
          <td>Dato 3</td>
          <td>Dato 4</td>
        </tr>
        <tr>
          <td>Dato 5</td>
          <td>Dato 6</td>
          <td>Dato 7</td>
          <td>Dato 8</td>
        </tr>
        <tr>
          <td>Dato 9</td>
          <td>Dato 10</td>
          <td>Dato 11</td>
          <td>Dato 12</td>
        </tr>
      </tbody>
      <tfoot><!--pie de tabla y es opcional-->
        <tr>
          <td>TOTAL</td>
          <td>Dato 14</td>
          <td>Dato 15</td>
          <td>Dato 16</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
