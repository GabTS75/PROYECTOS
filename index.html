<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS</title>
    <link rel="stylesheet" type="text/css" href="./ccs/styles2.css">
</head>
<body>
<header><h1>Hola mundo!</h1></header>    
<main>
    
<p>esto es párrafo 1</p>

<p id="p2">párrafo 2</p>

<p class="parrafo">párrafo 3</p>

<p class="parrafo">párrafo 4</p>

<!-- Regla 1: "los últimos serán los primeros" los estilos se aplican de arriba hacia abajo, es decir, si hay dos reglas que afectan a un mismo elemento, se aplicará la última regla definida en el archivo CSS. -->

<!-- Regla 2: Inline/INmodificable style (estilo en línea): los estilos definidos directamente en el atributo "style" de un elemento HTML tienen la máxima prioridad y sobrescriben cualquier otra regla CSS, ya sea interna o externa. -->

<!-- Regla 3: Heredabilidad: "El que no tiene estilo definido, hereda el estilo del padre". Algunos estilos CSS se heredan automáticamente de los elementos padres a los elementos hijos. Por ejemplo, si defines un color de texto en el elemento <body>, todos los elementos dentro del <body> heredarán ese color a menos que se especifique lo contrario. -->

<div><!-- como no tiene estilo definido, toma el estilo por defecto -->
    Hola a todos!

    <!-- Regla 4: "El que no tiene estilo, hereda el estilo del mas cercano". Si un elemento no tiene un estilo definido, buscará el estilo en su elemento padre más cercano que tenga ese estilo definido. -->
    <p>esto es un párrafo dentro de una caja (div)</p>
<div id="caja">Caja</div>
</div>

<!-- Regla 5: "Primero Yo, luego mi clase y por último el resto". La prioridad de aplicación de estilos CSS sigue un orden específico: primero se aplican los estilos en línea (inline styles), luego los estilos definidos por clases y finalmente los estilos aplicados a etiquetas HTML. Esto significa que si un elemento tiene un estilo en línea(id x ejemplo), este tendrá la máxima prioridad, seguido por los estilos de clase (class x ejemplo) y, por último, los estilos generales de la etiqueta HTML (p x ejemplo). -->

<!-- Regla 6: "Yo, pero NO sin mi atributo" (selector de atributo). Los selectores de atributos permiten aplicar estilos a elementos HTML basados en la presencia o el valor de ciertos atributos. Por ejemplo, puedes definir estilos específicos para todos los enlaces que tengan un atributo "href" que comience con "http"(a href="") o también en imágenes (img src=""). -->

<!-- Regla 7: "Yo, pero en un estado específico" (Selector de pseudoclase). Los pseudo-clases permiten aplicar estilos a elementos HTML en estados específicos, como cuando un usuario pasa el cursor sobre un enlace (:hover) o cuando un elemento está enfocado (:focus). Esto permite crear interacciones visuales dinámicas en una página web. -->
 <br><br>
<a href="https://www.google.com">Ir a Google</a>

<!-- Regla 8: "Puedo quererlos a todos" (Selector universal). El selector universal (*) permite aplicar estilos a todos los elementos de una página web de manera uniforme. Por ejemplo, puedes usarlo para establecer un margen o relleno predeterminado para todos los elementos, asegurando una apariencia consistente en toda la página. -->
<br><br>
<div id="caja2">Caja2</div>
<br>
</main>
<footer>
    Derechos reservados © 2025 (footer de la página)
</footer>

</body>
</html>
